{% extends "layout.html" %}
{% block title %}ChocoballDetector{% endblock %}
{% block content %}
<div class="row flex-xl-nowrap">
  <div class="col-md-12">
    <h1><a href="/">Chocoball Detector</a></h1>
    <p>チョコボール個数の自動計測システム(test)</p>

    <form method="post" action="/chocoballabeja" enctype="multipart/form-data">
      <label class="input-group-btn">
        <span class="btn btn-primary">
          Choose File
          <input type="file" id="file" name="file">
        </span>
      </label>
      <br>
      <input type="submit" value="Upload" class="btn btn-primary">
    </form>
    <br>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <hr>
    <form method="get" action="/send">
      <button type="submit" class="btn btn-primary" name="clear" value="Back">Back</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
